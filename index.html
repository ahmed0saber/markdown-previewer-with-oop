<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Markdown Previewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./style.css'>
</head>

<body>
    <div class="app-container">
        <h1 class="app-title">Markdown Previewer</h1>
        <div class="btns-container">
            <button class="tab-btn active" data-tab="markdown">Markdown</button>
            <button class="tab-btn" data-tab="preview">Preview</button>
            <button class="tab-btn" data-tab="docs">Docs</button>
        </div>
        <div class="editor-container">
            <div class="markdown-tab-container tab-container d-flex active">
                <textarea class="markdown-textarea" placeholder="Enter your markdown here.."></textarea>
            </div>
            <div class="preview-tab-container tab-container"></div>
            <div class="docs-tab-container tab-container"></div>
        </div>
    </div>
</body>
<script src="./marked.min.js"></script>
<script src='./script.js' type="module"></script>

</html>
